<!DOCTYPE html>
<html lang="ES-PE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="container__card">
      <div class="container__container-img">
        <img class="container__img" src="./images/image-equilibrium.jpg" alt="nft">
      </div>
      <div class="container__card-title">
          Equilibrium #3429
      </div>
      <div class="paragraph">
          Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="container__price-time">
        <div class="container__price">
          <img src="./images/icon-ethereum.svg" alt="etherium">
           &nbsp; 0.041 ETH
        </div>
        <div class="container__time">
          <img src="./images/icon-clock.svg" alt="clock">
           &nbsp; 3 days left
        </div>
      </div>
      <hr>
      <div class="avatar-made">
        <div class="img-avatar">
          <img class="avatar__img" src="./images/image-avatar.png" alt="avatar">
        </div>
          <span class="madeOf">Creation of &nbsp;</span> <span class="creator">Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>
</html>
